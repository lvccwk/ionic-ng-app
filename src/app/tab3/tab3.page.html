<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 3 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>username</ion-label>
    <ion-input type="text" [(ngModel)]="user.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-button size="small" (click)="reset()">reset</ion-button>
  <ion-button size="small" (click)="submit()">submit</ion-button>

  <ion-item>
    <ion-label>Language</ion-label>
    <ion-select [(ngModel)]="lang">
      <ion-select-option value="en">English</ion-select-option>
      <ion-select-option value="zh_hk">Traditional Chinese</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
